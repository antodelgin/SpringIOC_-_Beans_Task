<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5" style="background: url('/backgroundImg.jpg') no-repeat center center/cover;">
    <h2 class="text-center">Add New Product</h2>

    <!-- Form for adding a product -->
    <form action="/save-product" method="post" th:object="${product}" class="border p-4 shadow-sm rounded">
        <div class="mb-3">
            <label class="form-label">Product Name: </label>
            <input type="text"  class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price: </label>
            <input type="number" class="form-control" step="0.01" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category: </label>
            <input type="text" class="form-control" th:field="*{category}" required>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
